<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cocktail-DB</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-info">
    <header class="d-flex justify-content-center">
        <section class="mt-5 text-danger">
            <h1>Welcome To Cocktail DB</h1>
            <h5 class="text-center text-black mb-2">Search For Drink as You Need.</h5>
        </section>
    </header>
    <main>
        <!-- search input -->
        <section class=" d-flex justify-content-center">
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="search for drink" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchFieldValue()" class="btn btn-outline-secondary fw-bold" type="button" id="button-search">Search</button>
            </div>
        </section>
        <section class="d-flex justify-content-center">
            <div class="text-danger fs-4" id="error"></div>
        </section>
        <!-- spinner -->
        <section>
            <div class="d-flex justify-content-center">
                <div id="spinner" class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- card -->
        <section>
            <div class="mt-3" id="display-drink">
            </div>
        </section>
    </main>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- external js link -->
    <script src="js/cocktaildb.js"></script>
</body>
</html>
